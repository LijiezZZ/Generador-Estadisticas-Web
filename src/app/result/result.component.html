
<mat-toolbar color="primary">
    <span class="title">Gr√°fico resultado</span>
    <span class="spacer"></span>
</mat-toolbar>
<div class="chart-container" [ngStyle]="{'max-height': this.chartData['height'], 'max-width': this.chartData['width'] }">
    <canvas  id="myChart"></canvas>
    <p>{{ this.chartData["description"] }}</p>
    <button mat-raised-button color="primary" (click)="saveAsPNG()">Descargar PNG</button>
    <button mat-raised-button color="primary" (click)="saveAsPDF()">Descargar PDF</button>
    <button mat-raised-button color="primary" (click)="saveToDB()" [disabled]="btnClicked">Guardar en historial</button>
</div>
